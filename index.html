<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>CodeFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho">
                <h2 class="logo">CODEFLIX</h2>
                <p>Aprenda a programar <br>maratonando nossos vídeos</p>
            </div>
            <nav>
                <a href="#">INÍCIO</a>
                <a href="#html">HTML</a>
                <a href="#css">CSS</a>
                <a href="#js">JAVASCRIPT</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo">Lógica de Programação</h3>
                <p class="descricao">O que é lógica de programação? <br>Entender como funciona vai te ajudar muito no desenvolvimento web!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AULA</button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel">
        <div class="titulo2">
            <h4 id="html">HTML</h4>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-html" src="img/html1.png" alt="imagem 1">

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
        </div>

    </div>

    <div class="carrosel">

            <h4 id="css">CSS</h4>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">

            <div class="item">
                <img class="box-html" src="img/html1.png" alt="imagem 1">
            </div>
        </div>
    </div>

    <div class="carrosel">
        <div class="titulo4">
            <h4 id="js">JavaScript</h4>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-html" src="img/html8.png" alt="imagem 1">
            </div>
            <div class="item">

    <script src="js/owl/jquery.min.js"></script>

</html>
